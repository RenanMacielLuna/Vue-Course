<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>
      {{counter}}
    </p>
    <p v-on:mousemove="updateXY">
      Mouse: {{x}}  {{y}}
    </p>
    <button v-on:click="sum">Sum 1</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods:{
        sum(event){
          console.log(event);
          this.counter++;
        },
        updateXY(event){
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
  </script>
</body>

</html>
